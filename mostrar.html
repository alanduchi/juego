<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tus dibujos guardados</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      background: #fafafa;
      user-select: none;
      -webkit-user-select: none;
      text-align: center;
    }
    h1 {
      margin-bottom: 15px;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(120px,1fr));
      gap: 15px;
      max-width: 100vw;
      padding: 5px;
      justify-items: center;
    }

    .thumb {
      position: relative;
      overflow: hidden;
      border: 2px solid #333;
      border-radius: 8px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      touch-action: manipulation;
      transition: transform 0.3s ease;
      width: 120px;
      height: 80px;
      cursor: pointer;
    }
    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: transform 0.3s ease;
      display: block;
      pointer-events: none;
      user-select: none;
      -webkit-user-select: none;
    }

    /* Zoom al hover o toque */
    .thumb:hover img,
    .thumb.zoomed img {
      transform: scale(1.4);
      z-index: 10;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      border: 1px solid #333;
      background: #eee;
      transition: background 0.3s;
      min-width: 140px;
      user-select: none;
      -webkit-user-select: none;
    }
    button:hover, button:focus {
      background: #ddd;
      outline: none;
    }
  </style>
</head>
<body>
  <h1>üñºÔ∏è Tus dibujos guardados</h1>
  <div id="gallery">
    <!-- Aqu√≠ ir√°n todas las miniaturas -->
  </div>
  <button id="backBtn">‚¨ÖÔ∏è Volver a colorear</button>

  <script>
    const gallery = document.getElementById('gallery');
    const backBtn = document.getElementById('backBtn');

    // Recuperar array de dibujos desde localStorage
    const dibujosJSON = localStorage.getItem('misDibujosArte');
    let dibujos = dibujosJSON ? JSON.parse(dibujosJSON) : [];

    if(dibujos.length === 0) {
      gallery.textContent = 'No hay dibujos guardados a√∫n.';
    } else {
      dibujos.forEach((dataURL, i) => {
        const div = document.createElement('div');
        div.className = 'thumb';
        div.tabIndex = 0; // para foco accesible
        const img = new Image();
        img.src = dataURL;
        img.alt = `Dibujo ${i+1}`;
        div.appendChild(img);

        // Zoom con toque (toggle clase zoomed)
        let touchTimeout = null;
        div.addEventListener('touchstart', e => {
          e.preventDefault();
          div.classList.add('zoomed');
          if(touchTimeout) clearTimeout(touchTimeout);
          touchTimeout = setTimeout(() => {
            div.classList.remove('zoomed');
          }, 1000); // quita zoom despu√©s de 1s
        }, {passive:false});

        // Zoom con hover para desktop
        div.addEventListener('mouseenter', () => div.classList.add('zoomed'));
        div.addEventListener('mouseleave', () => div.classList.remove('zoomed'));

        gallery.appendChild(div);
      });
    }

    backBtn.addEventListener('click', () => {
      window.location.href = 'colorear.html';
    });
  </script>
</body>
</html>
